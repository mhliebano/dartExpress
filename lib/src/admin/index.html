<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DEAR Admin</title>
  <link rel="stylesheet" href="./bulma.min.css">
</head>
<body>
  <div class="container">
    <div class="notification is-primary">
      DEAR ADMIN PANEL
    </div>
  </div>
  <nav class="panel">
    <p class="panel-heading">
     ENDPOINTS
    </p>
    <ul>
      {{for items:}} 
        <li class='panel-block is-active'>
          <i class='fas fa-home'></i>
          <span class='tag is-info'>{{method}}</span> 
          <span>{{path}}</span>
        </li>
      {{for-end}}
      </ul>
  </nav>

</body>
</html>
